<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF--8" />

    <title>AuraMed | AI Health Assistant</title>

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "react": "https://aistudiocdn.com/react@^19.1.1",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.16.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/"
  }
}
</script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #020617; /* slate-950 */
      overflow: hidden;
    }
    
    .aurora-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: #020617;
      --aurora-color-1: rgba(14, 165, 233, 0.3); /* sky-500 */
      --aurora-color-2: rgba(34, 211, 238, 0.3); /* cyan-400 */
      --aurora-color-3: rgba(56, 189, 248, 0.2); /* lightBlue-400 */
      animation: aurora 20s infinite alternate;
    }
    
    @keyframes aurora {
      0% {
        background-image: radial-gradient(ellipse at 20% 20%, var(--aurora-color-1) 0%, transparent 50%),
                          radial-gradient(ellipse at 80% 30%, var(--aurora-color-2) 0%, transparent 50%);
      }
      50% {
        background-image: radial-gradient(ellipse at 50% 80%, var(--aurora-color-3) 0%, transparent 50%),
                          radial-gradient(ellipse at 10% 90%, var(--aurora-color-1) 0%, transparent 50%);
      }
      100% {
        background-image: radial-gradient(ellipse at 90% 10%, var(--aurora-color-2) 0%, transparent 50%),
                          radial-gradient(ellipse at 30% 70%, var(--aurora-color-3) 0%, transparent 50%);
      }
    }

    /* --- Custom Animations --- */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .animate-fadeInUp {
      animation: fadeInUp 0.5s ease-out forwards;
    }

    @keyframes subtlePulse {
      0%, 100% {
        box-shadow: 0 0 8px 0px rgba(56, 189, 248, 0.3), 0 0 12px 0px rgba(56, 189, 248, 0.2), inset 0 0 4px rgba(0, 0, 0, 0.5);
      }
      50% {
        box-shadow: 0 0 16px 4px rgba(56, 189, 248, 0.3), 0 0 24px 8px rgba(56, 189, 248, 0.2), inset 0 0 4px rgba(0, 0, 0, 0.5);
      }
    }
    .animate-subtlePulse {
      animation: subtlePulse 3s infinite ease-in-out;
    }
    
    .smooth-scroll {
      scroll-behavior: smooth;
    }

    /* Polished typing indicator animation */
    .typing-dot {
      animation: typing-fade 1.2s infinite ease-in-out;
    }
    @keyframes typing-fade {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 1; }
    }

  </style>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="text-slate-200 antialiased">
    <div class="aurora-background"></div>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
